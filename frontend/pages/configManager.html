<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./configManager.css">
</head>
<body>
    <nav class="navbar">
        <a href="../index.html" class="nav-button">🏠 Home</a>
    </nav>

    <div class="config-container">
        <h2>🔧 Support & Resistance Configuration</h2>
        <p>Imposta i parametri per il calcolo dei livelli di supporto e resistenza.</p>
        
        <div class="config-form">
            <label for="min_distance">📏 Min Distance (%):</label>
            <input type="number" id="min_distance" value="5.0" step="0.1">

            <label for="min_touches">🔍 Min Touches:</label>
            <input type="number" id="min_touches" value="10">

            <label for="max_levels">📊 Max Levels:</label>
            <input type="number" id="max_levels" value="25">

            <label for="window">⏳ Window Size:</label>
            <input type="number" id="window" value="20">
        </div>

        <button class="save-button" onclick="saveConfig()">💾 Save</button>
    </div>

    <script src="../scripts/configManager.js"></script>
</body>
</html>
