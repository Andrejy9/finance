<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="./tickerStyles.css">
</head>
<body>

    <h2>Ticker Select</h2>

    <div class="filters-container">
        <div class="filter-group">
            <label for="category">Select Category:</label>
            <select id="category" onchange="applyFilters()">
                <option value="all">All Categories</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="tickerInput">Find ticker:</label>
            <input type="text" id="tickerInput" onkeyup="applyFilters()" placeholder="Insert ticker for categories">
            <ul id="suggestionsList"></ul>
        </div>
    </div>

    <button id="toggleTickerBtn" class="toggle-btn">+</button>
    <div id="tickerContainer" class="hidden"></div>
    
    <button onclick="saveSelectedTickers()">Save Ticker</button>

    <div class="tickers-dual-container" style="display: flex; gap: 20px;">
        <div class="saved-tickers-container" style="flex: 1;">
            <h3>ğŸ“Œ Saved Tickers</h3>
            <ul id="savedTickersList" class="saved-tickers-list"></ul>
        </div>

        <div class="tickers-actions" style="display: flex; flex-direction: column; justify-content: center; gap: 10px;">
            <button onclick="addToHistoricalTickers()" title="Add to Historical">â¡ï¸</button>
            <button onclick="removeFromHistoricalTickers()" title="Remove from Historical">â¬…ï¸</button>
        </div>

        <div class="historical-tickers-container" style="flex: 1;">
            <h3>ğŸ“ˆ Historical Tickers</h3>
            <p>Here you can add the tickers for which you want to download historical data, balances, etc</p>
            <ul id="historicalTickersList" class="historical-tickers-list"></ul>
        </div>
    </div>

    <nav class="navbar">
        <a href="../index.html" class="nav-button">ğŸ  Home</a>
    </nav>
    
    <script src="../scripts/tickersManager.js"></script>
</body>
</html>
