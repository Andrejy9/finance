<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Ticker e Scaricamento Dati</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css"> <!-- âœ… Importa il file CSS separato -->
</head>

<body>

    <h2>Selezione e Scaricamento Dati Ticker</h2>

    <label for="category">Seleziona Categoria:</label>
    <select id="category" onchange="updateTickerList()">
        <option value="tech">Tecnologia</option>
        <option value="finance">Finanza</option>
        <option value="airlines">airlines</option>
    </select>

    <label for="ticker">Seleziona Ticker:</label>
    <select id="ticker">
        <!-- I ticker verranno aggiornati dinamicamente -->
    </select>

    <button onclick="saveTicker()">Salva Ticker</button>

    <h3>Tickers Salvati:</h3>
    <ul id="savedTickers"></ul>

    <button onclick="fetchAndDrawChart()">Aggiorna Grafico</button>


    <canvas id="stockChart"></canvas>

    <script src="script.js"></script>

</body>

</html>
